<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>MojiPets</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="preconnect" href="https://fonts.gstatic.com">

<body>
    <h1>Welcome to <strong>MojiPets</strong>!</h1>
    <div id="content-wrapper">
        <p>Create an account!</p>
        <form id="signupForm">
            <label for="usernameInput">
                <input id="usernameInput" name="usernameInput" type="text" class="center" placeholder="Username" />
            </label>
            <br />
            <label for="displaynameInput">
                <input id="displaynameInput" name="displaynameInput" type="text" class="center"
                    placeholder="Display name" />
            </label>
            <br />
            <label for="passwordInput">
                <input id="passwordInput" name="passwordInput" type="password" class="center" placeholder="Password" />
            </label>
            <br />
            <label for="passwordRepeatInput">
                <input id="passwordRepeatInput" name="passwordRepeatInput" type="password" class="center"
                    placeholder="Repeat your password" />
            </label>
            <br />
            <label for="createSubmit">
                <input id="createSubmit" name="createSubmit" type="submit" class="center" value="Sign up" />
            </label>
        </form>
        <p id="errorMessage" hidden></p>
    </div>

        🦂 🐜 🐳 🐧</div>
