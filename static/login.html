<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>MojiPets</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"> 

    <link rel="stylesheet" href="/public/site.css">
</head>

<body>
    <h1>Welcome to <strong>MojiPets</strong>!</h1>
    <div id="content-wrapper">
        <p>Already have an account? Sign in!</p>
        <form id="loginForm">
            <label for="usernameInput">
                <input id="usernameInput" name="usernameInput" type="text" class="center" placeholder="Username" />
            </label>
            <br />
            <label for="passwordInput">
                <input id="passwordInput" name="passwordInput" type="password" class="center" placeholder="Password" />
            </label>
            <br />
            <label for="loginSubmit">
                <input id="loginSubmit" name="loginSubmit" type="submit" class="center" value="Sign in" />
            </label> 
        </form>
        <p id="errorMessage" hidden></p>

        <p>OR</p>
        <form id="createForm">
            <label for="createSubmit">
                <input id="createSubmit" name="createSubmit" type="submit" class="center" value="Create an Account" />
            </label> 
        </form>
    </div>

    <p id="petScroll" class="mover-1">🐱  🐶  🐳  🐧  🦂  🐜  🦑  🐢  🐛  🐍  🐱  🐶  🐳  🐧  🦂  🐜  🦑  🐢  🐛  🐍  🐱  🐶  🐳  🐧  🦂  🐜  🦑  🐢  🐛  🐍  🐱  🐶  🐳  🐧  🦂  🐜  🦑  🐢  🐛  🐍  🐱  🐶  🐳  🐧  🦂  🐜  🦑  🐢  🐛  🐍  🐱  🐶  🐳  🐧  🦂  🐜  🦑  🐢  🐛  🐍  🐱  🐶  🐳  🐧  🦂  🐜  🐳  🐧</div>

    <script src=/public/login.js></script>
</body>

</html>
