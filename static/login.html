<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>MojiPets</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/public/site.css">
</head>

<body>
    <div id="content-wrapper">
        <h1>Welcome to <strong>MojiPets</strong>!</h1>

        <p>Already have an account? Sign in!</p>
        <form id="loginForm">
            <label for="usernameInput">
                <input id="usernameInput" name="usernameInput" type="text" placeholder="Username" />
            </label>
            <br />
            <label for="passwordInput">
                <input id="passwordInput" name="passwordInput" type="password" placeholder="Password" />
            </label>
            <br />
            <label for="loginSubmit">
                <input id="loginSubmit" name="loginSubmit" type="submit" value="Sign in" />
            </label> 
        </form>
        <p id="errorMessage" hidden></p>

        <p>OR</p>
        <form id="createForm">
            <label for="createSubmit">
                <input id="createSubmit" name="createSubmit" type="submit" value="Create an Account" />
            </label> 
        </form>
    </div>

    <script src=/public/login.js></script>
</body>

</html>
